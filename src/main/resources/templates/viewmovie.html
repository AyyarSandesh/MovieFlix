		overflow: hidden;
		transform: width 0.2s linear;
		box-shadow: 0 20px 35px rgba(0,0,0,0.1);
		position: fixed;

	.logo{
		text-align: center;
		display: flex;
    	align-items: center;
    	justify-content: left;
    	padding: 10px 0;

		color:#f01c1c;
		/* cursor:pointer; */

		font-weight: bold;

		margin: 10px 0 0 10px;

		position: relative;
		color: rgb(85,83,83);

		width: 250px;
		padding:10px 10px 10px 0px;
		text-transform: uppercase;
	}
	.logo-space{
		font-size: 38px;
		padding-top: 15px;
	}
	.bx{
		position: relative;
		width: 50px;
		height: 40px;
		top: 14px;
		font-size: 20px;
		text-align: center;
	}
	.nav-item{
		position: relative;
		top: 12px;
		margin-left: 10px;
	}
	li a:hover{
		background: #eee;
	}
	nav:hover{
		width: 250px;
		transition: all 0.5s ease;
	}
	.logout{
		position: absolute;
		bottom: 0;
	}
	h2{
		text-align: center;
		color: #fff;
		background-color: green;
		height: 35px;
	}
table {
  border-collapse: collapse; /* Ensure cells share borders */
  border: 1px solid #ccc; /* Border around the table */
  margin-left: 50px;
}

/* Style for table header (th) */
th {
  /* background-color: #f2f2f2; Background color */
  color: #dcca09; /* Text color */
  font-weight: bold; /* Bold text */
  padding: 8px; /* Padding inside cells */
  border: 1px solid #ccc; /* Border around cells */
}

/* Style for table rows (alternating colors for better readability) */
tr:nth-child() {
  background-color: #f9f9f9; /* Light gray background color */
}

/* Style for table data cells (td) */
td {
  padding: 8px; /* Padding inside cells */
  border: 1px solid #ccc; /* Border around cells */
}
table  a{
	display: flex;
	align-items: center;
	justify-content: center;
}
tr a:hover{
	cursor: default;
}
table #edit{
	color:white;
	background-color:blue;
	border:none;
	width:70px;
	height:25px;
	border-radius: 8px;
	cursor: pointer;
}
table #delete{
	color:white;
	background-color:rgb(255, 0, 0);
	border:none;
	width:70px;
	height:25px;
	border-radius: 8px;
	cursor: pointer;
}
.container-h1{
	margin-left:40%;
	margin-top:20%;
	color:orange;
}

<body>
	<div class="main">
		<nav>
			<ul>
				<li>
					<a href="admin" class="logo">
						<span class="log">M</span><span class="logo-space">Ovieflix</span>
						<!-- <span class="nav-item">MOVIEFLIX</span> -->
					</a>
				</li>
				<li><a href="admin">
					<i class='bx bxs-home'></i>
					<span class="nav-item">Home</span>
				</a></li>
				<li><a href="#">
					<i class='bx bxs-user'></i>
					<span class="nav-item">User</span>
				</a></li>
				<li><a href="view-movies">
					<i class='bx bxs-movie' ></i>
					<span class="nav-item">View Movies</span>
				</a></li>
				<li><a href="map-addmovie">
					<i class='bx bxs-book-add'></i>
					<span class="nav-item">Add movies</span>
				</a></li>
				<li><a href="view-users">
					<i class='bx bxs-user-account'></i>
					<span class="nav-item">View Users</span>
				</a></li>
				<li class="logout"><a href="logout">
					<i class='bx bx-log-out'></i>
					<span class="nav-item">Log out</span>
				</a></li>
			</ul>
		</nav>

		<div class="container" th:if="${not #lists.isEmpty(movies)}" >
			<h2>ALL MOVIES</h2>
			<table >
				<tr>
					<th>id</th>
					<th>Movie Name</th>
					<th>Movie Link</th>
					<th>Movie Genre</th>
					<th>Movie Duration</th>
					<th>Movie Year</th>
					<th>Cast</th>
					<th>Director</th>
					<th colspan="2">Actions</th>
				</tr>
				<tr th:each="movies:${movies}">
					<td th:text="${movies.id}"></td>
					<td th:text="${movies.moviename}"></td>
					<td>
					<iframe th:src="${movies.movieLink}" frameborder="0" width="300px" height="200px"></iframe>
					</td>
					<!-- th:utext="${movies.movieLink}" -->
					<td th:text="${movies.movieGenre}"></td>
					<td th:text="${movies.duration}"></td>
					<td th:text="${movies.year}"></td>
					<td th:text="${movies.movieCast}"></td>
					<td th:text="${movies.movieDirector}"></td>
					<td>
						<a th:href="@{'/edit-movie/'+${movies.email}}"><input type="submit" value="UPDATE" id="edit"></a>
					</td>
					<td>
						<a th:href="@{'/delete-movie/'+${movies.id}}"><input type="submit" value="DELETE" id="delete"></a>
					</td>
				</tr>
			</table>
		</div>
		<div class="container-h1" th:unless="${not #lists.isEmpty(movies)}">
		<h1>Movie not available</h1>
		</div>
		</div>
