<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Edit User form</h2>
	<p th:text="${user.name}"></p>
 	<form action="/save" method="post">
		<label>Name:</label>
		<input type="text" th:value="${user.name}" name="name"><br><br>
		<label>Email:</label>
		<input type="email" name="email" th:value="${user.email}"><br><br>
		<label>Password:</label>
		<input type="password" name="password" th:value="${user.password}"><br><br>
		<label>Gender</label>
			M<input type="radio" name="gender" value="male">
			F<input type="radio" name="gender" value="female">
			O<input type="radio" name="gender" value="other"><br><br>
		<label>Phone:</label>
		<input type="number" name="phone" th:value="${user.phone}"><br><br>
		<label>Address:</label>
		<textarea name="address" th:value="${user.address}"></textarea><br><br>
		<input type="submit" value="SIGN UP">
	</form>
</body>
</html>
